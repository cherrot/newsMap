<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<!--Mobile device-->
<!--meta name="viewport" content="initial-scale=1.0, user-scalable=no" />-->
<title>QQ Map Sample</title>
<style>
html,body {
    height: 100%;
}
#container {
    width:100%;
    height:100%
}
</style>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=GOZBZ-B5EAV-TWCP7-UZZJK-Q5ABQ-CDBNL"></script>
<script src="qqMap.js"></script>

<script>
function init() {
    var map = new qq.maps.Map(document.getElementById('container'));
    var myLatLng = new qq.maps.LatLng(39.916527,116.397128);
    map.panTo(myLatLng);
}
</script>
</head>
<body onload="init()">
<div id="container"></div>
</body>
</html>
